<html>
<head>
<title>Arrays!!!</title>
<script type="text/javascript">
let numbers=[10,20,30,40,50];
let sum=0;
for(i=0;i<numbers.length;i++){
sum+=numbers[i];
}
let average=sum/numbers.length;
document.write("Numbers : ",numbers);
document.write("<br>Sum : ",sum);
document.write("<br>Average : ",average);
</script>
</head>
<body></body>
</html>
