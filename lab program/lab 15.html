<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <script>
        let num=parseInt(prompt("Enter a number : "));
        let fact=1;
        for(i=1;i<=num;i++){
            fact=fact*i;
        }
        document.write("Factorial of "+num+" is : "+fact);
    </script>
</head>
<body>
    
</body>
</html>
