<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <h2>Prime Numbers in a Range</h2>
    <script>
        let start=parseInt(prompt("Enter the starting number : "));
        let end=parseInt(prompt("Enter the ending number : "));
        document.write("Prime numbers between "+start+" and "+end+" : <br>");
        for(i=start;i<=end;i++){
            let isPrime=true;
            if(i<2)isPrime=false;
            else{
                for(j=2;j<=i/2;j++){
                    if(i%j==0){
                        isPrime=false;
                        break;
                    }
                }
            }
            if(isPrime){
                document.write(i+" ");
            }
        }
    </script>
</body>
</html>
